<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input
              matInput
              placeholder="Product Name"
              [(ngModel)]="product.productName"
              name="productName"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Description</mat-label>
            <input
              matInput
              placeholder="Product Description"
              [(ngModel)]="product.productDescription"
              name="productDescription"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Actual Price</mat-label>
            <input
              matInput
              placeholder="Product Actual Price"
              [(ngModel)]="product.productActualPrice"
              name="productActualPrice"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Discounted Price</mat-label>
            <input
              matInput
              placeholder="Product Discounted Price"
              [(ngModel)]="product.productDiscountedPrice"
              name="productDiscountedPrice"
            />
          </mat-form-field>

          <div align="end">
            <button
              type="button"
              mat-stroked-button
              color="primary"
              style="margin-right: 3px"
              (click)="clearForm(productForm)"
            >
              Clear
            </button>
            <button type="submit" mat-stroked-button color="primary" *ngIf="isNewProduct">
              Add Product
            </button>

            <button type="submit" mat-stroked-button color="primary" *ngIf="!isNewProduct">
              Update Product
            </button>
          </div>
        </form>
      </div>

      <div class="col-6">
        <div>
            <div class="dropzone"
            appDrag
            (files) = "fileDropped($event)"
            >
              <div class="text-wrapper">
                <div class="centered">
                  Drag and drop your file or
                  <a (click)= "selectFile.click()" class="browse-button">browse</a>
                  a file
                </div>
              </div>
            </div>

          <input
            type="file"
            multiple
            style="display: none;"
            value="select"
            #selectFile
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="mt-5">
          <div class="row">
            <mat-grid-list cols="6" rowHeight="120px" gutterSize="8px">
              @for (file of product.productImages; track $index) {
                <mat-grid-tile>
                  <div class="image-tile">
                    <span class="btn-remove-image" (click)="removeImages($index)">x</span>
                    <img [src]="file.url" class="thumbnail" />
                  </div>
                </mat-grid-tile>
              }
            </mat-grid-list>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
